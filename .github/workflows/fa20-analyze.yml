name: FA20 Datalog Analysis

on:
  workflow_dispatch:
    inputs:
      datalog_path:
        description: 'Path to datalog CSV file'
        required: true
        type: string
      fail_on_critical:
        description: 'Fail workflow on critical issues'
        required: false
        default: 'false'
        type: boolean

  push:
    paths:
      - 'datalogs/**/*.csv'

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze FA20 Datalog
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: Run FA20 Analysis
        id: analysis
        run: |
          if [ -n "${{ github.event.inputs.datalog_path }}" ]; then
            DATALOG="${{ github.event.inputs.datalog_path }}"
          else
            # Find most recently added CSV in datalogs/
            DATALOG=$(git diff --name-only HEAD~1 HEAD -- 'datalogs/*.csv' | head -1)
          fi
          
          if [ -z "$DATALOG" ] || [ ! -f "$DATALOG" ]; then
            echo "No datalog file found"
            exit 1
          fi
          
          echo "Analyzing: $DATALOG"
          echo "datalog=$DATALOG" >> $GITHUB_OUTPUT
          
          # Run analysis
          python bin/fa20amp-analyze "$DATALOG" | tee analysis_output.txt
          
          # Capture exit code
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: fa20-analysis-report
          path: |
            analysis_output.txt
            **/*_analysis.json

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('analysis_output.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## FA20 Datalog Analysis\n\n\`\`\`\n${output}\n\`\`\``
            });

      - name: Check for Critical Issues
        if: github.event.inputs.fail_on_critical == 'true'
        run: |
          EXIT_CODE=${{ steps.analysis.outputs.exit_code }}
          if [ "$EXIT_CODE" = "2" ]; then
            echo "::error::Critical issues found in datalog analysis"
            exit 1
          elif [ "$EXIT_CODE" = "1" ]; then
            echo "::warning::High priority issues found in datalog analysis"
          fi
